<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - White Board</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .offline-container {
      text-align: center;
      max-width: 400px;
      padding: 2rem;
    }
    .offline-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.8;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.6;
    }
    .retry-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    .retry-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }
    .status {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }
    .status p {
      margin: 0;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“±</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you're not connected to the internet.
      Don't worry, you can still access your cached content when you get back online.
    </p>
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
    <div class="status">
      <p>ðŸ”„ Checking connection...</p>
    </div>
  </div>

  <script>
    // Check online status and update UI
    function updateOnlineStatus() {
      const statusElement = document.querySelector('.status p');
      const retryBtn = document.querySelector('.retry-btn');

      if (navigator.onLine) {
        statusElement.textContent = 'âœ… You\'re back online!';
        statusElement.style.color = '#4ade80';
        retryBtn.textContent = 'Continue';
        retryBtn.style.background = 'rgba(74, 222, 128, 0.2)';
        retryBtn.style.borderColor = 'rgba(74, 222, 128, 0.3)';

        // Auto-reload after 2 seconds if online
        setTimeout(() => {
          window.location.reload();
        }, 2000);
      } else {
        statusElement.textContent = 'ðŸ”„ Checking connection...';
        statusElement.style.color = 'inherit';
        retryBtn.textContent = 'Try Again';
        retryBtn.style.background = 'rgba(255, 255, 255, 0.2)';
        retryBtn.style.borderColor = 'rgba(255, 255, 255, 0.3)';
      }
    }

    // Listen for online/offline events
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);

    // Initial check
    updateOnlineStatus();

    // Periodic check every 5 seconds
    setInterval(updateOnlineStatus, 5000);
  </script>
</body>
</html>
