version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: whiteboard-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: whiteboard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - whiteboard-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: whiteboard-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@whiteboard.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - whiteboard-network

volumes:
  postgres_data:

networks:
  whiteboard-network:
    driver: bridge
